<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <!-- Container สำหรับ Reset Username -->
    <div class="forgot-container" id="forgotContainer">
        <h2>Forgot Password</h2>
        <p>Enter your username to reset your password</p>
        <input type="text" id="forgotUsername" placeholder="Username" required>
        <p id="message" class="message"></p>
        <button id="submitBtn" onclick="submitUsername()">Submit</button>
    </div>

    <!-- ฟอร์มสำหรับสร้างรหัสผ่านใหม่ -->
    <div class="new-password-container" id="newPasswordForm" style="display:none;">
        <h2>Create New Password</h2>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <p id="message" class="message"></p>
        <button onclick="resetPassword()">Create New Password</button>

        <!-- เงื่อนไขรหัสผ่าน -->
        <div>
            <label>รหัสผ่านต้องมี:</label><br>
            <input type="checkbox" id="lengthCheckbox" disabled> ความยาวอย่างน้อย 8 ตัวอักษร<br>
            <input type="checkbox" id="uppercaseCheckbox" disabled> ตัวอักษรใหญ่<br>
            <input type="checkbox" id="lowercaseCheckbox" disabled> ตัวอักษรเล็ก<br>
            <input type="checkbox" id="numberCheckbox" disabled> ตัวเลข<br>
            <input type="checkbox" id="specialCharCheckbox" disabled> อักษรพิเศษ
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
