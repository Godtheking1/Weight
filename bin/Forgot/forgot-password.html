<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <!-- Container สำหรับ Reset Username -->
    <div class="forgot-container" id="forgotContainer">
        <h2>Forgot Password</h2>
        <p>Enter your username to reset your password</p>
        <input type="text" id="forgotUsername" placeholder="Username" required>
        <button id="submitBtn" onclick="submitUsername()">Submit</button>
        <p id="message" class="message"></p>
    </div>

    <!-- ฟอร์มสำหรับสร้างรหัสผ่านใหม่ -->
    <div class="new-password-container" id="newPasswordForm" style="display:none;">
        <h2>Create New Password</h2>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="resetPassword()">Create New Password</button>

        <!-- เงื่อนไขรหัสผ่าน -->
        <div class="checkbox-container">
            <input type="checkbox" id="lengthCheckbox" disabled>
            <div class="custom-checkbox"></div>
            <label for="lengthCheckbox" class="checkbox-label">รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัว</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="uppercaseCheckbox" disabled>
            <div class="custom-checkbox"></div>
            <label for="uppercaseCheckbox" class="checkbox-label">อักษรพิมพ์ใหญ่ 1 ตัว</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="lowercaseCheckbox" disabled>
            <div class="custom-checkbox"></div>
            <label for="lowercaseCheckbox" class="checkbox-label">อักษรพิมพ์เล็ก 1 ตัว</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="numberCheckbox" disabled>
            <div class="custom-checkbox"></div>
            <label for="numberCheckbox" class="checkbox-label">อักษรตัวเลข 1 ตัว</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="specialCharCheckbox" disabled>
            <div class="custom-checkbox"></div>
            <label for="specialCharCheckbox" class="checkbox-label">อักษรพิเศษ 1 ตัว</label>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
